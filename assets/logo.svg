<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 120" fill="none">
  <defs>
    <linearGradient id="lock-grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6ee7b7"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="line1" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <linearGradient id="line2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="line3" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
  </defs>

  <g transform="translate(16, 10)">
    <!-- lock body -->
    <rect x="26" y="52" width="48" height="40" rx="6" fill="url(#lock-grad)" opacity="0.9"/>
    <!-- lock shackle -->
    <path d="M36 52 V36 A14 14 0 0 1 64 36 V52" stroke="#6ee7b7" stroke-width="5" fill="none" stroke-linecap="round" opacity="0.7"/>
    <!-- keyhole -->
    <circle cx="50" cy="68" r="5" fill="#064e3b"/>
    <rect x="48" y="72" width="4" height="8" rx="1" fill="#064e3b"/>

    <!-- env var lines (abstract) -->
    <rect x="16" y="18" width="32" height="5" rx="2.5" fill="url(#line1)" opacity="0.5"/>
    <rect x="52" y="18" width="18" height="5" rx="2.5" fill="#475569" opacity="0.4"/>

    <rect x="8"  y="28" width="24" height="5" rx="2.5" fill="url(#line2)" opacity="0.5"/>
    <rect x="36" y="28" width="40" height="5" rx="2.5" fill="#475569" opacity="0.4"/>

    <rect x="20" y="96" width="28" height="5" rx="2.5" fill="url(#line3)" opacity="0.5"/>
    <rect x="52" y="96" width="22" height="5" rx="2.5" fill="#475569" opacity="0.4"/>
  </g>

  <!-- envstash text -->
  <text x="136" y="72" font-family="ui-monospace, 'Cascadia Code', 'Fira Code', monospace" font-size="56" font-weight="700" fill="#e2e8f0" letter-spacing="-1.5">envstash</text>

  <!-- tagline -->
  <text x="138" y="96" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#94a3b8">version and encrypt your .env files</text>
</svg>
